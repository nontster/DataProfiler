networks:
  dataprofiler-net:
    driver: bridge

services:
  # PostgreSQL - Sample Database (source data to profile)
  postgres:
    image: postgres:16-alpine
    container_name: dataprofiler-postgres
    networks:
      - dataprofiler-net
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DATABASE:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL - Metrics Database (stores profiling results)
  postgres-metrics:
    image: postgres:16-alpine
    container_name: dataprofiler-postgres-metrics
    networks:
      - dataprofiler-net
    environment:
      POSTGRES_USER: ${PG_METRICS_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_METRICS_PASSWORD:-password123}
      POSTGRES_DB: ${PG_METRICS_DATABASE:-profiler_metrics}
    ports:
      - "${PG_METRICS_PORT:-5433}:5432"
    volumes:
      - postgres_metrics_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PG_METRICS_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: dataprofiler-clickhouse
    networks:
      - dataprofiler-net
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-password123}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "${CLICKHOUSE_PORT:-8123}:8123" # HTTP interface
      - "9000:9000" # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8123/ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Microsoft SQL Server (Azure SQL Edge for ARM64/M1 compatibility)
  mssql:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: dataprofiler-mssql
    networks:
      - dataprofiler-net
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_PASSWORD:-YourStrong@Password123}
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: [ "CMD-SHELL", "echo 'SELECT 1' | /opt/mssql/bin/sqlservr --help > /dev/null 2>&1 || exit 0" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: dataprofiler-mysql
    platform: linux/amd64 # For compatibility on M1/M2 Mac
    networks:
      - dataprofiler-net
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-password123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-public}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts/mysql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Oracle Database (23c Free)
  oracle:
    image: gvenzl/oracle-xe:21-slim-faststart
    container_name: dataprofiler-oracle
    networks:
      - dataprofiler-net
    environment:
      ORACLE_PASSWORD: ${ORACLE_PASSWORD:-password123}
      APP_USER: ${ORACLE_USER:-user}
      APP_USER_PASSWORD: ${ORACLE_PASSWORD:-password123}
    ports:
      - "${ORACLE_PORT:-1521}:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./init-scripts/oracle:/container-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD", "healthcheck.sh" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: dataprofiler-grafana
    networks:
      - dataprofiler-net
    user: "0" # Fix permission issues
    environment:
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - POSTGRES_HOST=postgres-metrics
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${PG_METRICS_USER:-postgres}
      - POSTGRES_PASSWORD=${PG_METRICS_PASSWORD:-password123}
      - POSTGRES_DATABASE=${PG_METRICS_DATABASE:-profiler_metrics}
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-password123}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres-metrics:
        condition: service_healthy
    restart: unless-stopped

  # Custom Dashboard Backend (Flask)
  backend:
    build:
      context: .
      dockerfile: dashboard/Dockerfile.backend
    container_name: dataprofiler-backend
    networks:
      - dataprofiler-net
    environment:
      FLASK_ENV: production
      # Metrics backend selection (clickhouse or postgresql)
      METRICS_BACKEND: ${METRICS_BACKEND:-postgresql}
      # ClickHouse configuration
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-password123}
      # PostgreSQL configuration (for source database profiling)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-postgres}
      # PostgreSQL Metrics configuration (for storing metrics when METRICS_BACKEND=postgresql)
      PG_METRICS_HOST: postgres-metrics
      PG_METRICS_PORT: 5433
      PG_METRICS_USER: ${PG_METRICS_USER:-postgres}
      PG_METRICS_PASSWORD: ${PG_METRICS_PASSWORD:-password123}
      PG_METRICS_DATABASE: ${PG_METRICS_DATABASE:-profiler_metrics}
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
      postgres-metrics:
        condition: service_healthy
    restart: unless-stopped

  # Custom Dashboard Frontend (React + Nginx)
  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.frontend
    container_name: dataprofiler-frontend
    networks:
      - dataprofiler-net
    ports:
      - "8080:80" # Exposed on port 8080 to avoid conflict with other apps
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  postgres_metrics_data:
    driver: local
  clickhouse_data:
    driver: local
  clickhouse_logs:
    driver: local
  grafana_data:
    driver: local
  mssql_data:
    driver: local
  mysql_data:
    driver: local
  oracle_data:
    driver: local
